<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="./issue-item.html">
<link href="./message.html" rel="import">

<polymer-element name="fsa-issue-list" attributes="issues">
  <template>
    <h1>Issues for {{organization}}/{{repo}}</h1>
    <fsa-message text="Loading all the issues..." hide="{{isLoaded}}"></fsa-message>
    <ul>
      <template repeat="{{ issue in issues }}">
        <li><fsa-issue-item issue="{{issue}}"></fsa-issue-item></li>
      </template>
    </ul>
  </template>

  <script>
    VojtaPolymer('fsa-issue-list', './issue-list:IssueListController');
  </script>
</polymer-element>
