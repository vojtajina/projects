<link rel="import" href="../bower_components/polymer/polymer.html">
<link href="./message.html" rel="import">

<base href="/">

<polymer-element name="fsa-issue-detail" attributes="number">
  <template>
    <a href="#/list">back to list</a>
    <fsa-message text="Loading the issue..." hide="{{isLoaded}}"></fsa-message>
    <div hidden?="{{isLoaded == false}}">
      <h3>Issue {{issue.title}}</h3>
      <p>{{issue.body}}</p>
      <hr>
      Created by <strong>{{issue.user.login}}</strong> at {{issue.created_at}}
    </div>
  </template>

  <script>
    VojtaPolymer('fsa-issue-detail', './issue-detail:IssueDetailController');
  </script>
</polymer-element>
